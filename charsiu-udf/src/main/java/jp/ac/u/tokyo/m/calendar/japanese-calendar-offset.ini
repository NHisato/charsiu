# Describe Japanese calendar and information necessary for conversion of the Christian era.
# JapaneseCalendarCaster can convert Japanese calendar year into Christian era year by adding the following value to Japanese calendar year.
# Because Heisei 1 is 1989, a value to add to Japanese calendar year is 1988.
#
# 和暦と西暦の変換に必要な情報を記述します。
# 和暦年に下記の値を加算すれば西暦年に変換できます。
# 平成1年は 1989年 なので、和暦年に加算する値は 1988 です。

# 明治 Meiji
1 = 1867
# 大正 Taisho
2 = 1911
# 昭和 Showa
3 = 1925
# 平成 Heisei
4 = 1988
H = 1988
